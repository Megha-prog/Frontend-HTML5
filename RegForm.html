<!DOCTYPE  html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>

    <h1>Registration Form</h1>
    <form method="post"></form>
    <table border="1">
        <tr>
            <td>Enter Name:</td>
            <td><input type="text" id="name" placeholder="Enter Name Here" required /></td>
            <td> Enter Password</td>
            <td><input type="text" id="password" required /></td>

        </tr>
        <tr>
            <td> Select DateTime:</td>
            <td><input type="datetime-local" </td>
        </tr>>


        <tr>
            <td> Select Date:</td>
            <td><input type="time" </td>
        </tr>>

        <tr>
            <td> Select Week:</td>
            <td><input type="week" </td>
        </tr>


        <tr>
            <td> Enter Email:</td>
            <td><input type="email" required /> </td>
        </tr>

        <tr>
            <td> Enter Url:</td>
            <td><input type="email" required /> </td>
        </tr>
        <tr>
            <td> Enter Range:</td>
            <td><input type="range" min="10" max="65" step=”1” /> </td>
        </tr>

        <tr>
            <td> Enter Age:</td>
            <td><input type="number" placeholder="Enter in numeric" required /> </td>
        </tr>
        <tr>
            <td> Choose Color:</td>
            <td><input type="color"> </td>
        </tr>
        <tr>
            <td> Enter phoneNumber:</td>
            <td><input type="\d{10}" required placeholder="Enter 10 digit mobile number "> </td>
        </tr>

        <tr>

            <td><input type="Submit"></td>

            <td><input type="Reset"></td>
        </tr>
    </table>
</body>

</html>
